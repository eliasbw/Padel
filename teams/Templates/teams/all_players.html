<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Players</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'teams/style.css' %}">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
      <tr>
        <td>{{ player.name }}</td>
        <td>{{ player.team }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
